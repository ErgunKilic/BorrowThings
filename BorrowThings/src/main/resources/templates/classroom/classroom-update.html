<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classroom Update</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>BorrowThings</title>

</head>

<body>
    <div th:replace="~{fragments/header :: header}">Header</div>

    <div class="container">
        <form action="#" th:action="@{/classroom/update}" th:object="${classroom}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${classroom.id}" />
            
            <p>Name : <input type="text" th:field="*{name}" /></p>
            <p>
                <input type="submit" class="btn btn-primary" value="Apply Changes" />
                <a href="/classroom/all">Cancel</a>
            </p>
        </form>
    </div>

</body>

</html>
