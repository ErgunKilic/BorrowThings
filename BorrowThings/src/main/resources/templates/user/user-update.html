<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<title>BorrowThings</title>

	<style>
		#checkboxUser {
			position:static;
			opacity : 1;
		}
		</style>
</head>

<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	<div class="container">
		<form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
			<input type="hidden" th:field="*{id}" th:value="${user.id}" />
			<p>Username : <span th:text="${user.username}" /></p>
			<p>
				 <label>
				 	<input id="checkboxUser" type="checkbox" class="filled-in" th:field="*{enabled}" th:checked="*{enabled}" />
				 	<span for="checkboxUser" >Enabled</span>
				 </label>
			</p>

			<p>
				<select th:field="*{role.id}">
					<option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
				</select>
			</p>

			<p>
				<a href="/user/all">Cancel</a>

				<input type="submit" class="btn btn-primary" value=" Apply Changes" />
			</p>
		
		</form>
	</div>

	<script>
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
</body>

</html>
