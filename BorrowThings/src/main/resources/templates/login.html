<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title>Welcome Security with Spring Boot!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>BorrowThings</title>

  <style>
    html,
    body,
    .login-box {
      height: 100%;
      color: #26a69a;
    }

    label {
      color: #26a69a;
    }
  </style>

</head>

<body style="background-color: #26a69a;">
  <div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form th:action="@{/login}" method="post">
        <div class="card-content">
          <div class="row">
            <blockquote th:if="${param.logout}">
              Logged out.
            </blockquote>

            <blockquote th:if="${param.error}">
              Username or Password is wrong. Please check again!
            </blockquote>
          </div>
          <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" placeholder="Enter UserName" name="username" />
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" />
          </div>
        </div>

        <div class="card-action right-align">
          <a class="btn-flat grey-text waves-effect" th:href="@{/register}">Register</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
