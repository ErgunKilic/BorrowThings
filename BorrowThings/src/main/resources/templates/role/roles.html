<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="role: ${roles}">
				<td th:text="${role.id}" />
				<td th:text="${role.name}" />
			</tr>
		</tbody>
	</table>

</body>
</html>
