<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Insert title here</title>
  
  <style>
    html,
    body,
    .register-box {
      height: 100%;
      color: #26a69a;
    }

    label {
      color: #26a69a;
    }
  </style>

</head>

<body style="background-color: #26a69a;">
  <div class="valign-wrapper row register-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form th:action="@{/user/insert}" th:object="${user}" method="post">
        <div class="card-content">
          <div class="form-group">
            <label for="username">Username</label>

            <input placeholder="Username" id="username" type="text" class="validate" th:field="*{username}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
           <input id="password" type="password" class="validate" th:field="*{password}">
          </div>
        </div>

        <div class="card-action right-align">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
