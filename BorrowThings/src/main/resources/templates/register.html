<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="row">
    <form th:action="@{/user/insert}" th:object="${user}" method="post" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Username" id="username" type="text" class="validate" th:field="*{username}">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" th:field="*{password}">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </form>
  </div>
 </div>
</body>
</html>
